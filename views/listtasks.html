<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style>
                table,th,td {
                    border: 1px solid black;
                }
            </style>
    </head>
<body>
    <h1>
        <a href="/">Home</a>
        <a href="/newtask">Add New Task</a>  
    </h1>

    
    <table>
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Description</th>
        </tr>
        <% for (let i =0; i< taskDb.length; i++){ %>
            <tr>
                <td>
                    <%=taskDb[i].taskName%>
                </td>
                <td>
                    <%=taskDb[i].taskDue%>
                </td>
                <td>
                    <%=taskDb[i].taskDesc%>
                </td>                
            </tr>
        <%}%>
    </table>
   

</body>

</html>
