<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style>
                table,th,td {
                    border: 1px solid black;
                }
            </style>
    </head>
<body>
    <h1>
        <a href="http://localhost:8000">Home</a>
        <a href="http://localhost:8000/newtask">Add New Task</a>  
    </h1>

    <h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Description</td>
        </tr>
        <% for (let i =0; i< taskDb.length; i++){ %>
            <tr>
                <td>
                    <%=taskDb[i].taskName%>
                </td>
                <td>
                    <%=taskDb[i].taskDue%>
                </td>
                <td>
                    <%=taskDb[i].taskDesc%>
                </td>                
            </tr>
        <%}%>
    </table>
    </h2>

</body>

</html>
